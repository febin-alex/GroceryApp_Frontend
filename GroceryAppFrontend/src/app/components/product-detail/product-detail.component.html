<br>
<div class="container">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-5">
                <img id="ProductImg" src="{{ product.productUrl }}" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>{{ product.productName }}, 1 {{ product.unitType }}</h2>
            
               
                <br>
            <h6>
                <span class="mrp">
                    MRP: <del>{{ product.unitPrice | currency: 'INR' }}</del>
                </span>
            </h6>
                <h3>
                  Price: {{ product.discountedPrice | currency : 'INR' }}
                 
                </h3>
                <h6><div class="saving">
                    You Save: <b>{{100-product.discountedPrice*100/product.unitPrice | number:'1.2-2'}}% </b>
                </div>
                </h6>
                <br>
                <!-- <button class="btn"  > Add To Cart   </button> -->
                <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="addToCart(product)">Add to Cart   <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" height="30px" width="30px" alt=""></button>
                <div class={{alertClass}} role="alert">
                    {{textMess}}
                  </div>
                    <br><br>
                <p><h6>Description: </h6> <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
