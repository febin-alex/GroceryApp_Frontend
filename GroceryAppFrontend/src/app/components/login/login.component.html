<div class="container">
            <div class="wrapper">
                <div class={{alertClass}} role="alert">
                    {{textMess}}
                  </div>
                <h2>Login</h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="loginHandler()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" formControlName="email"
                        [class.is-invalid]="email?.invalid && email?.touched">
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password"
                        [class.is-invalid]="password?.invalid && password?.touched">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password should be aleast 6 characters long</small>
                        
                        </div>
                    </div>
                    <input type="submit" [disabled]="loginForm.invalid" value="Login" class="btn btn-success btn-block">
                </form>
                <br>
                <p class="text-center">
                    New User? <a class="text-success" href="/register">Click Here</a>
                </p>
            </div>     
</div>
